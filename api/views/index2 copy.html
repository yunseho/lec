<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded',init);
        async function init(){
            const root = document.querySelector('#root');

            let result = await fetch('https://capi.msub.kr/',{
                method:'GET'
            });
            console.log(result);
             let json = await result.json();
             console.log(json);
/*
            confirmation: "137,682"
cured: "127,582"
dead: "1,940"
isolation: "8,160"
suspicion: "121,069"
update: "5.26. 00시 기준"
*/
            root.innerHTML += `업데이트 시간 : ${json.today.update} <br>`; //업데이트시간
            root.innerHTML += `사망자 : ${json.today.dead} <br>`; // 사망자
            root.innerHTML += `자가격리자 : ${json.today.isolation} <br>` //총걸린사람
            
        }
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
